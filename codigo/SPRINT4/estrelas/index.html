<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>TimeWise | Aba de Sugestões</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="">

  <a href="/index.html" class="text-decoration-none"><h1 class="titulo text-white pt-2">&nbsp Time Wise</h1></a>

  <div class="d-flex justify-content-center mt-5">
    <form id="formulario" class="rounded-3 border border-2 border-black p-5 w-50">
      <h3 class="text-center mb-4 text-dark">Faça sua Sugestão</h3>
      <div class="mb-4">
        <label for="InputName" class="form-label text-dark">Nome de Usuário</label>
        <input type="text" class="form-control bg-danger-subtle border-secondary" id="InputName" placeholder="Seu Nome" required>
      </div>
      <p class="text-dark">Sua avaliação do nosso site:<br></p>
      <div class="avaliacao mb-4">
        
        <ul class="stars">
          <li class="star-icon ativo" data-avaliacao="1"></li>
          <li class="star-icon" data-avaliacao="2"></li>
          <li class="star-icon" data-avaliacao="3"></li>
          <li class="star-icon" data-avaliacao="4"></li>
          <li class="star-icon" data-avaliacao="5"></li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="InputText" class="form-label text-dark">Sua Sugestão</label>
        <textarea class="form-control bg-danger-subtle border-secondary" id="InputText" rows="4" placeholder="Comente algo..." required></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary rounded-3 px-5 mt-2">Enviar</button>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-center">
    
    <div class="rounded-3 border border-2 border-black p-3 w-50 mt-4" id="comentPost">
        <h3 class="text-center mb-5 text-dark">Sugestões e avaliações:</h3>
    </div>
  </div>

  <div class="avaliacao-media border-2 text-white rounded-3">
    <strong>Média de Avaliação: &nbsp </strong> <span id="mediaAvaliacao" class="text-warning text">Nenhuma avaliação</span> <span class="text-warning">estrelas</span> 
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="estrela.js"></script>
  
</body>

</html>
