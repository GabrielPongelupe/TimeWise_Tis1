<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap");
    body {
        background: url('pexels-francesco-ungaro-281260.jpg') no-repeat;
        background-size: cover;
        background-position: center;
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>
	<header>
		<h2 class="logo">TimeWise</h2>
		<nav class="navigation">
			<a href="index.html">menu</a>
			<a href="agenda/index.html">calendário</a>
			<a href="#">meu perfil</a>
			<a href="listadetarefas/listatar.html">lista de tarefas</a>
			<a href="timer/index.html">Timer</a>
			<button class="btnlogin-popup">Login</button>
		</nav>
	</header>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5" id="info1">Configurações de Perfil</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="3106921.png" alt="Image" class="shadow">
						</div>
						<h4 class="text-center" id="nomecompleto">Nome Completo</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Conta
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab" aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i> 
							Senha
						</a>
						<a class="nav-link" id="security-tab" data-toggle="pill" href="#security" role="tab" aria-controls="security" aria-selected="false">
							<i class="fa fa-user text-center mr-1"></i> 
							Segurança
						</a>
						<a class="nav-link" id="application-tab" data-toggle="pill" href="#application" role="tab" aria-controls="application" aria-selected="false">
							<i class="fa fa-tv text-center mr-1"></i> 
							Aplicativo
						</a>
						<a class="nav-link" id="notification-tab" data-toggle="pill" href="#notification" role="tab" aria-controls="notification" aria-selected="false">
							<i class="fa fa-bell text-center mr-1"></i> 
							Notificações 
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Configurações da conta</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Primeiro Nome</label>
								  	<input type="text" class="form-control" value="Seu primeiro Nome" id="prinome">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Último Nome</label>
								  	<input type="text" class="form-control" value="Seu último Nome" id="ultnome">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text" class="form-control" value="seuemail@seuemail.com" id="seumail">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Número de telefone</label>
								  	<input type="text" class="form-control" value="+55(ddd)987654321" id="numtel">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Ocupação</label>
								  	<input type="text" class="form-control" value="Sua Ocupação" id="ocupac">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Idade</label>
								  	<input type="text" class="form-control" value="Sua Idade" id="suaida">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								  	<label>Sobre mim</label>
									<textarea class="form-control" rows="4" id="sobrevc">Conte sobre você!</textarea>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="salvarConfiguracoesConta()">Salvar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Configurações da Senha</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Senha atual</label>
								  	<input type="text" class="form-control" id="atusenha">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Nova Senha</label>
								  	<input type="text" class="form-control" id="novasenha">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Confirmar nova Senha</label>
								  	<input type="text" class="form-control" id="confsenha">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="salvarConfiguracoesSenha()">Salvar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
						<h3 class="mb-4">Configurações de Segurança</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Senha</label>
								  	<input type="text" class="form-control" id="senha2">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Palavra chave</label>
								  	<input type="text" class="form-control" id="pchave1">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="recovery">
										<label class="form-check-label" for="recovery">
										Confirmar
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="salvarConfiguracoesSeguranca()">Salvar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="application" role="tabpanel" aria-labelledby="application-tab">
						<h3 class="mb-4">Configurações do Aplicativo</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="mododalt">
										<label class="form-check-label" for="app-check" >
										Modo daltônico
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="ecodados" >
										<label class="form-check-label" for="defaultCheck2" >
										Modo de econômia de dados
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="salvarConfiguracoesAplicativo()">Salvar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
						<h3 class="mb-4">Configurações de Notificação</h3>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="noti1">
								<label class="form-check-label" for="notification1">
									Todas as notificações ativas
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="noti2" >
								<label class="form-check-label" for="notification2">
								 Ativas somente as notficações selecionadas 
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="noti3" >
								<label class="form-check-label" for="notification3">
									Todas as notficações desligadas
								</label>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="salvarConfiguracoesNotificacao()">Salvar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
