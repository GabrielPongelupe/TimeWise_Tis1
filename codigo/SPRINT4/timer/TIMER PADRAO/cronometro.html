<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cronometro.css">
  
  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <title>Cron√¥metro Regressivo - Timer</title>
</head>

<body>
  <header class="bg-info">
    <a href="/index.html"><h2 class="logo text-white">TimeWise</h2></a>
    
</header>

  <div id="timer" class="timer">00:00:00</div>

  <section class="align-inputs">
    <div class="input-container">
      <label for="hour">Horas</label>
      <input type="number" name="" id="hour" value="00" max="99" min="0">
    </div>
    <div class="input-container">
      <label for="minute">Minutos</label>
      <input type="number" name="" id="minute" value="00" max="59" min="0">
    </div>
    <div class="input-container">
      <label for="second">Segundos</label>
      <input type="number" name="" id="second" value="00" max="59" min="0">
    </div>

  </section>
  <div class="btn">
    <button id="btn-start">INICIO</button>
  </div>
</body>
<script src="./cronometro.js"></script>

</html>
